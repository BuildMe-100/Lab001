<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAB 001</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Space+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --btc: #F7931A;
  --up: #00ff88;
  --down: #ff3b30;
  --bg: #050505;
  --snap: cubic-bezier(.2,.8,.2,1);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: white;
  font-family: 'Space Mono', monospace;
}

/* ===== BTC CONTROL ===== */
#btc-control {
  position: fixed;
  top: 24px;
  left: 24px;
  z-index: 10;
  cursor: pointer;
  text-align: center;
}

#btc {
  font-family: 'Cinzel', serif;
  font-size: 42px;
  color: var(--btc);
  user-select: none;
  text-shadow: 0 0 20px rgba(247,147,26,.4);
}

#btc-label {
  font-size: 9px;
  letter-spacing: 2px;
  opacity: .6;
  margin-top: 2px;
}

#price {
  margin-top: 6px;
  font-family: 'Cinzel', serif;
  font-size: 18px;
  opacity: 0;
  transition: opacity .3s var(--snap);
}

/* ===== LAB ===== */
#lab {
  height: 100%;
  display: grid;
  place-items: center;
  padding-top: 40px;
}

#video-frame {
  width: 100%;
  max-width: 760px;
  aspect-ratio: 16 / 9;
  margin: 0 auto;
  border: 1px solid rgba(255,255,255,.15);
  position: relative;
}

/* Poster overlay */
#poster {
  position: absolute;
  inset: 0;
  background: url('poster.jpg') center / cover no-repeat;
  cursor: pointer;
  transition: opacity .4s var(--snap);
  z-index: 2;
}

#poster.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Video */
#video-frame video {
  width: 100%;
  height: auto;
  max-height: 70vh;
  object-fit: contain;
  background: #000;
}

/* ===== LABEL ===== */
#label {
  margin-top: 14px;
  text-align: center;
}

#label h1 {
  font-size: 12px;
  letter-spacing: 4px;
  margin: 0;
  cursor: pointer;
}

#label p {
  font-size: 11px;
  opacity: .6;
  margin: 6px 0 0;
}

/* ===== ADDRESS ===== */
#address {
  margin-top: 12px;
  font-size: 10px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,.2);
  padding: 8px 12px;
  display: none;
}

#address span {
  display: block;
  margin-top: 6px;
  font-size: 11px;
  word-break: break-all;
}

/* STATES */
.show-price #price {
  opacity: 1;
}

/* ===== ROCKET ===== */
.rocket {
  position: fixed;
  font-size: 28px;
  pointer-events: none;
  z-index: 9999;
  will-change: transform;
}
</style>
</head>

<body>

<!-- BTC CONTROL -->
<div id="btc-control">
  <div id="btc">â‚¿</div>
  <div id="btc-label">CURRENT PRICE ðŸš€</div>
  <div id="price">$â€”</div>
</div>

<!-- LAB -->
<div id="lab">
  <div id="video-frame">
    <div id="poster"></div>
    <video
      id="lab-video"
      src="lab1.mp4"
      controls
      playsinline
    ></video>
  </div>

  <div id="label">
    <h1 id="lab-title">LAB 001</h1>
    <p>Architectural Labs Â· Innovative Design and Learning</p>
    <div id="address">
      BTC ADDRESS
      <span>bc1qknzygd69f49ep4t70n96cvy56jmut0maezv7v7</span>
    </div>
  </div>
</div>

<script>
const btcControl = document.getElementById('btc-control');
const priceEl = document.getElementById('price');

const labTitle = document.getElementById('lab-title');
const addressEl = document.getElementById('address');
const addrText = addressEl.querySelector('span');

const poster = document.getElementById('poster');

let addressVisible = false;

/* ðŸš€ ROCKET LAUNCH */
function launchRocket() {
  const rocket = document.createElement('div');
  rocket.className = 'rocket';
  rocket.textContent = 'ðŸš€';

  const startEdge = Math.floor(Math.random() * 4);
  let startX, startY;

  if (startEdge === 0) { // left
    startX = -40;
    startY = Math.random() * window.innerHeight;
  } else if (startEdge === 1) { // right
    startX = window.innerWidth + 40;
    startY = Math.random() * window.innerHeight;
  } else if (startEdge === 2) { // top
    startX = Math.random() * window.innerWidth;
    startY = -40;
  } else { // bottom
    startX = Math.random() * window.innerWidth;
    startY = window.innerHeight + 40;
  }

  const endX = Math.random() * window.innerWidth;
  const endY = Math.random() * window.innerHeight;

  rocket.style.left = `${startX}px`;
  rocket.style.top = `${startY}px`;

  document.body.appendChild(rocket);
  rocket.getBoundingClientRect();

  rocket.style.transition = 'transform 1.2s linear';
  rocket.style.transform = `translate(${endX - startX}px, ${endY - startY}px)`;

  setTimeout(() => rocket.remove(), 1300);
}

/* BTC PRICE CLICK */
btcControl.onclick = async () => {
  launchRocket(); // ðŸš€ EVERY CLICK

  btcControl.classList.add('show-price');

  try {
    const r = await fetch(
      'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true'
    );
    const d = await r.json();
    const p = Math.round(d.bitcoin.usd);
    const up = d.bitcoin.usd_24h_change >= 0;

    priceEl.textContent = `$${p.toLocaleString()}`;
    priceEl.style.color = up ? 'var(--up)' : 'var(--down)';
  } catch {
    priceEl.textContent = 'SIGNAL LOST';
  }

  setTimeout(() => {
    btcControl.classList.remove('show-price');
  }, 10000);
};

/* LAB TITLE TOGGLE ADDRESS */
labTitle.onclick = () => {
  addressVisible = !addressVisible;
  if (addressVisible) {
    addressEl.style.display = 'inline-block';
    navigator.clipboard.writeText(addrText.textContent);
  } else {
    addressEl.style.display = 'none';
  }
};

/* POSTER â†’ PLAY VIDEO */
poster.onclick = () => {
  poster.classList.add('hidden');
};
</script>

</body>
</html>
