<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LABS</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Space+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --btc: #F7931A;
  --up: #00ff88;
  --down: #ff3b30;
  --bg: #050505;
  --snap: cubic-bezier(.2,.8,.2,1);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: 'Space Mono', monospace;
}

/* ===== BTC CONTROL ===== */
#btc-control {
  position: fixed;
  top: 24px;
  left: 24px;
  z-index: 100;
  cursor: pointer;
  text-align: center;
}

#btc {
  font-family: 'Cinzel', serif;
  font-size: 42px;
  color: var(--btc);
  text-shadow: 0 0 20px rgba(247,147,26,.4);
}

#btc-label {
  font-size: 9px;
  letter-spacing: 2px;
  opacity: .6;
}

#price {
  margin-top: 6px;
  font-family: 'Cinzel', serif;
  font-size: 18px;
  opacity: 0;
  transition: opacity .3s var(--snap);
}

.show-price #price { opacity: 1; }

/* ===== PAGE ===== */
#labs {
  padding-top: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== LAB BLOCK ===== */
.lab-block {
  margin-bottom: 72px;
  text-align: center;
}

/* ===== VIDEO ===== */
.video-frame {
  width: 100%;
  max-width: 760px;
  aspect-ratio: 16 / 9;
  border: 1px solid rgba(255,255,255,.15);
}

.video-frame video {
  width: 100%;
  max-height: 70vh;
  object-fit: contain;
  background: #000;
}

/* ===== LABEL ===== */
.label {
  margin-top: 14px;
}

.btc-title {
  font-size: 12px;
  letter-spacing: 4px;
  cursor: pointer;
  margin: 0;
}

.label p {
  font-size: 11px;
  opacity: .6;
  margin-top: 6px;
}

/* ===== ADDRESS ===== */
.address {
  margin-top: 12px;
  font-size: 10px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,.2);
  padding: 8px 12px;
  display: none;
}

.address span {
  display: block;
  margin-top: 6px;
  font-size: 11px;
  word-break: break-all;
}

/* ===== SECONDARY LAB STYLE ===== */
.lab-secondary video {
  max-width: 420px;
  border: 1px solid rgba(255,255,255,0.12);
}

/* ===== ROCKET ===== */
.rocket {
  position: fixed;
  font-size: 28px;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- BTC CONTROL -->
<div id="btc-control">
  <div id="btc">â‚¿</div>
  <div id="btc-label">CURRENT PRICE ðŸš€</div>
  <div id="price">$â€”</div>
</div>

<!-- LABS -->
<div id="labs">

  <!-- LAB 0001 -->
  <div class="lab-block">
    <div class="video-frame">
      <video src="0001.mp4" controls playsinline></video>
    </div>

    <div class="label">
      <h1 class="btc-title" data-address="bc1qknzygd69f49ep4t70n96cvy56jmut0maezv7v7">
        BTC Address: LAB 0001
      </h1>
      <p>Ground Lab 0001 Â· Architectural systems & environment education</p>
      <div class="address"><span></span></div>
    </div>
  </div>

  <!-- LAB 00XX -->
  <div class="lab-block lab-secondary">
    <div class="video-frame">
      <video src="lab1.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="label">
      <h1 class="btc-title" data-address="bc1qknzygd69f49ep4t70n96cvy56jmut0maezv7v7">
        BTC Address: LAB 00XX
      </h1>
      <p>X Lab 00XX Â· Future design spaces</p>
      <div class="address"><span></span></div>
    </div>
  </div>
  
<div class="system-fuel">
  <div class="fuel-title">SYSTEM FUEL</div>
  <div class="fuel-metric">
    <span id="fuel-btc">â€”</span> BTC RECEIVED
  </div>
  <div class="fuel-meta">
    Inputs: <span id="fuel-count">â€”</span>
  </div>
  
</div>

</div>

<script>
/* ===== ROCKET ===== */
function launchRocket() {
  const r = document.createElement('div');
  r.className = 'rocket';
  r.textContent = 'ðŸš€';

  r.style.left = Math.random() * window.innerWidth + 'px';
  r.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(r);

  r.getBoundingClientRect();
  r.style.transition = 'transform 4s linear';
  r.style.transform =
    `translate(${(Math.random()*2-1)*window.innerWidth}px,
               ${(Math.random()*2-1)*window.innerHeight}px)`;

  setTimeout(() => r.remove(), 4200);
}

/* ===== BTC PRICE ===== */
const btcControl = document.getElementById('btc-control');
const priceEl = document.getElementById('price');

btcControl.onclick = async () => {
  launchRocket();
  btcControl.classList.add('show-price');

  try {
    const r = await fetch(
      'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true'
    );
    const d = await r.json();
    const p = Math.round(d.bitcoin.usd);
    priceEl.textContent = `$${p.toLocaleString()}`;
    priceEl.style.color =
      d.bitcoin.usd_24h_change >= 0 ? 'var(--up)' : 'var(--down)';
  } catch {
    priceEl.textContent = 'SIGNAL LOST';
  }

  setTimeout(() => btcControl.classList.remove('show-price'), 10000);
};

/* ===== ADDRESS TOGGLE (ALL LABS) ===== */
document.querySelectorAll('.btc-title').forEach(title => {
  title.onclick = () => {
    const addr = title.dataset.address;
    const box = title.parentElement.querySelector('.address');
    const span = box.querySelector('span');

    const open = box.style.display === 'inline-block';

    if (open) {
      box.style.display = 'none';
    } else {
      span.textContent = addr;
      box.style.display = 'inline-block';
      navigator.clipboard.writeText(addr);
    }
  };
});

  .system-fuel {
  margin-top: 20px;
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,0.15);
  font-size: 10px;
  letter-spacing: 2px;
  opacity: 0.85;
}

.fuel-title {
  opacity: 0.6;
  margin-bottom: 6px;
}

.fuel-metric {
  font-family: 'Cinzel', serif;
  font-size: 14px;
}

.fuel-meta {
  margin-top: 6px;
  opacity: 0.6;
}

  const BTC_ADDRESS = "bc1q3pgtcpyp8qf6kxv96vhmkdxp48v2spwjfux5e0";

async function updateSystemFuel() {
  try {
    const res = await fetch(
      `https://mempool.space/api/address/${BTC_ADDRESS}`
    );
    const data = await res.json();

    const receivedBTC = data.chain_stats.funded_txo_sum / 100000000;
    const txCount = data.chain_stats.funded_txo_count;

    document.getElementById('fuel-btc').textContent = receivedBTC.toFixed(4);
    document.getElementById('fuel-count').textContent = txCount;
  } catch (e) {
    console.log("Fuel signal unavailable");
  }
}

// run once on load
updateSystemFuel();

// refresh every 60 seconds
setInterval(updateSystemFuel, 60000);

</script>

</body>
</html>
